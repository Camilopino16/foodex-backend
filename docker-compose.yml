services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-foodex}
      POSTGRES_USER: ${POSTGRES_USER:-foodex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-foodex}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  pgdata:
